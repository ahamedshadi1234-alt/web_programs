<html>
<body>
<h1>String & Math Objects</h1>
<script>

document.writeln("<h3>")
document.writeln("STRING FUNCTIONS","<br>")

var s1="good morning "
document.writeln(typeof s1,"<br>")

var s2= new String("bad morning")
document.writeln(typeof s2,"<br>")

s3=s2.trim()
document.writeln(s3,"<br>")

document.writeln(s1.toLowerCase().concat(s2.toUpperCase()), "<br>")

document.writeln("slice(0,7) : ", s1.slice(0,7), "<br>")
document.writeln("slice(-11,-1) : ", s1.slice(-11, -1), "<br>")

document.writeln("indexOf('o') : ", s1.indexOf("o"), "<br>")
document.writeln("lastIndexOf('o') : ", s1.lastIndexOf("o"), "<br>")

document.writeln("search('o') : ", s1.search("o"), "<br>")  
document.writeln("substr(0,9): ", s1.substr(0,9), "<br>")

document.writeln("replace('JS', 'Java Script'): ", s1.replace("JS", "Java Script"), "<br>")

document.writeln("charAt(3): ", s1.charAt(3), "<br>")



document.writeln("MATH OBJECT FUNCTIONS","<br>")



document.writeln("Euler's number is : ",Math.E+"<br>")
document.writeln("Value of PI is : ",Math.PI+"<br>")
document.writeln("Square root of 49 is : ",Math.SQRT(49)+"<br>")

document.writeln("Log 10 is : ",Math.LN10+"<br>")

document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")

document.writeln("cube root of 8 is : ",Math.cbrt(8)+"<br>")


document.writeln("Maximum of 7,10, 3 and 1 is : ",Math.max(7,10,3,1)+"<br>")

document.writeln("Square root of 27 is : ",Math.sqrt(27)+"<br>")

document.writeln("Truncated value of 4.57 is ",Math.trunc(4.57)+"<br>")

document.writeln("</h3>")
</script>
</body>
</html>
